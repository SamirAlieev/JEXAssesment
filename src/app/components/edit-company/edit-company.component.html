<form [formGroup]="companyForm" (ngSubmit)="updateCompany()">
  <h3 *ngIf="company">Edit {{ company.name }}</h3>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" id="country" formControlName="country" class="form-control">
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" formControlName="city" class="form-control">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" formControlName="address" class="form-control">
    </div>
    <div class="form-group">
      <label for="zip">ZIP Code</label>
      <input type="text" id="zip" formControlName="zip" class="form-control">
    </div>
    <div class="col-md-12">
      <button type="submit" [disabled]="companyForm.pristine" class="btn btn-primary mt-4">Update</button>
      <button routerLink="/" type="button" class="btn btn-danger mt-4 ms-2">Cancel</button>
    </div>
  </form>
