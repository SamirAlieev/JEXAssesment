<!-- Nothing to fancy about this code :) -->

<h2>Add new company</h2>
<p>Please fill in the form below to add your new company to the database.</p>
<form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Company name</label>
    <input formControlName="name" id="name" class="form-control">
  </div>
  <div class="row mt-4">
    <div class="form-group col-md-6">
      <label for="country">Country</label>
      <input formControlName="country" id="country" class="form-control">
    </div>
    <div class="form-group col-md-6">
      <label for="city">City</label>
      <input formControlName="city" id="city" class="form-control">
    </div>
  </div>
  <div class="row mt-4">
    <div class="form-group col-md-6">
      <label for="address">Address</label>
      <input formControlName="address" id="address" class="form-control">
    </div>
    <div class="form-group col-md-6">
      <label for="zip">Zip</label>
      <input formControlName="zip" id="zip" class="form-control">
    </div>
  </div>

  <div class="col-md-12">
    <button type="submit" class="btn btn-primary mt-4" [disabled]="!companyForm.valid">Add Company</button> <!--Perhaps this one, I disable the button if the form input are not filled in -->
    <button routerLink="/" type="button" class="btn btn-danger mt-4 ms-2">Cancel</button>
  </div>

  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>
</form>
